# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - id: "smoke-tests"
    binary: smoke.test
    dir: ./suite/smoke
    gobinary: "ginkgo"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
  - id: "soak-tests"
    binary: soak.test
    flags:
      - -c
    dir: ./suite/soak
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'

