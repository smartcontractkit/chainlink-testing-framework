repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c # v4.6.0
    hooks:
      - id: detect-private-key
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: check-added-large-files
      - id: check-json
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: e9250bd69bb312d55364213ff5ff037a09be55d9 # v0.1.12
    hooks:
      - name: Check Helm charts
        id: helmlint
      - name: Check shell scripts
        id: shellcheck
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: bc48c541add1551be726f23c4294c773442341cb # v2.3.2
    hooks:
      - name: Prettier
        id: prettier
  - repo: local
    hooks:
      - id: custom-go-lint-pre-commit
        name: Check go lint
        entry: ./.githooks/lint-go-pre-commit
        language: script
        pass_filenames: false
      - id: custom-go-mod-tidy-pre-commit
        name: Check go mod tidy
        entry: ./.githooks/go-tidy-pre-commit
        language: script
        pass_filenames: false
      - id: custom-go-mod-local-replace-pre-commit
        name: Check for local replaces in go.mod
        entry: ./.githooks/go-mod-local-replace-pre-commit
        language: script
        files: 'go\.mod$'
      - id: custom-etherum-keys-pre-commit
        name: Check for ethereum keys
        entry: ./.githooks/ethereum-keys-pre-commit
        language: script
      - id: custom-rpc-url-pre-commit
        name: Check for RPC URLs
        entry: ./.githooks/RPC-URLs-pre-commit
        language: script
      - id: custom-pre-push
        name: Run unit tests
        entry: ./.githooks/unit-test-pre-push
        language: script
        pass_filenames: false
        stages: [pre-push]
