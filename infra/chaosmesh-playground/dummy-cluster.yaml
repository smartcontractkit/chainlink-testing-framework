  name: production-app-that-must-be-safe
spec:
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
    spec:
      containers:
        - name: ping-container
          image: ubuntu:latest
          command: ["sh", "-c", "apt-get update && apt-get install -y iputils-ping && while true; do ping -c 1 google.com; sleep 1; done"]
