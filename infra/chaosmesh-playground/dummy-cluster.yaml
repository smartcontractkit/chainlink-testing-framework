apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-1
  labels:
    app.kubernetes.io/instance: blockchain-1
spec:
  selector:
    matchLabels:
      app: blockchain-1
      app.kubernetes.io/instance: blockchain-1
  template:
    metadata:
      labels:
        app: blockchain-1
        app.kubernetes.io/instance: blockchain-1
    spec:
      containers:
        - name: http-ping-container
          image: python:3.9
          command:
            - sh
            - -c
            - |
              apt-get update && apt-get install -y dnsutils iputils-ping
              python -m http.server 8080 &
              while true; do
                POD_IPS=$(nslookup http-ping-service | awk '/Address/ {print $2}' | tail -n +2)
                for IP in $POD_IPS; do
                  if [ "$IP" != "$(hostname -i)" ]; then
                    LATENCY=$(ping -c 1 $IP | grep 'time=' | awk -F'time=' '{print $2}' | awk '{print $1}')
                    echo "$IP ->> $LATENCY ms"
                  fi
                done
                sleep 1
              done
          ports:
            - containerPort: 8080
---
