objectmeta:
  name: external-adapter
spec:
  selector:
    matchlabels:
      app: external-adapter
  template:
    objectmeta:
      labels:
        app: external-adapter
    spec:
      containers:
      - name: external-adapter
        image: kalverra/dummy-external-adapter
        ports:
        - containerport: 6060
        readinessprobe:
          handler:
            httpget:
              path: /
              port:
                intval: 6060
          initialdelayseconds: 5
          periodseconds: 30
