objectmeta:
  name: hardhat-network
spec:
  replicas: null
  selector:
    matchlabels:
      app: blockchain
    matchexpressions: []
  template:
    objectmeta:
      labels:
        app: blockchain
    spec:
      containers:
      - name: hardhat-network
        image: smartcontract/hardhat-network
        ports:
        - containerport: 8545
        readinessprobe:
          handler:
            exec: null
            httpget:
              path: /
              port:
                intval: 8545
          periodseconds: 1
