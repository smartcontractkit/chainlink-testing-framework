metadata:
  generateName: hardhat-network-
spec:
  template:
    metadata:
      labels:
        app: hardhat-network
    spec:
      volumes:
        - name: configmap-volume
          configMap:
            name: hardhat-config-map
      containers:
      - name: hardhat-network
        image: smartcontract/hardhat-network
        volumeMounts:
          - name: configmap-volume
            mountPath: /usr/app/hardhat.config.js
            subPath: hardhat.config.js
        ports:
        - containerPort: {{ (getNetwork "ethereum_hardhat").RPCPort }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ (getNetwork "ethereum_hardhat").RPCPort }}
          periodSeconds: 2
