metadata:
  name: atlas-evm-receipts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-evm-receipts
  template:
    objectmeta:
      labels:
        app: atlas-evm-receipts
    spec:
      containers:
        - name: atlas-evm-receipts
          args:
            - receipts
          env:
            - name: KAFKA_BROKERS
              value: {{ .Values.KafkaGroup.kafka.clusterURL }}
            - name: KAFKA_CLIENT_ID
              value: "explorer"
            - name: KAFKA_SCHEMA_REGISTRY_URL
              value: {{ .Values.SchemaRegistryGroup.schema_registry.clusterURL }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: PLAINTEXT
            - name: LOG_LEVEL
              value: debug
            - name: RPC_ENDPOINTS
              value:  {{ .DefaultNetwork.ClusterURL }}
            - name: CHAIN_ID
              value: {{ .DefaultNetwork.ChainID }}
            - name: NETWORK_NAME
              value: {{ .DefaultNetwork.Name }}
          image: {{ .Config.Apps.AtlasEvm.Image }}:{{ .Config.Apps.AtlasEvm.Version }}
          ports:
              - containerPort: 9090
          resources:
            requests:
              memory: 200M
              cpu: 0.25
            limits:
              memory: 350m
              cpu: 0.4