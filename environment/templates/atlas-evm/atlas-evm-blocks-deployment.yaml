metadata:
  name: atlas-evm-blocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-evm-blocks
  template:
    objectmeta:
      labels:
        app: atlas-evm-blocks
    spec:
      containers:
        - name: atlas-evm-blocks
          args:
            - blocks
          env:
            - name: KAFKA_BROKERS
              value: {{ .Values.KafkaGroup.kafka.clusterURL }}
            - name: KAFKA_CLIENT_ID
              value: "explorer"
            - name: KAFKA_SCHEMA_REGISTRY_URL
              value: {{ .Values.SchemaRegistryGroup.schema_registry.clusterURL }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: PLAINTEXT
            - name: LOG_LEVEL
              value: debug
            - name: RPC_ENDPOINTS
              value:  {{ .DefaultNetwork.ClusterURL }}
          image: {{ .Config.Apps.AtlasEvm.Image }}:{{ .Config.Apps.AtlasEvm.Version }}
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: "250Mi"
              cpu: "1"
            limits:
              memory: "250Mi"
              cpu: "1"