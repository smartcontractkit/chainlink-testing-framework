apiVersion: v1
kind: ConfigMap
metadata:
  name: hardhat-config-map
objectmeta:
  name: hardhat-config-map
data:
  hardhat.config.js: |
    module.exports = {
        solidity: "0.7.3",
        networks: {
            hardhat: {
                chainId: {{ .Networks.ethereum_hardhat.ChainID }},
                // x10 of default block gas limit for concurrent deploy
                blockGasLimit: {{ .Networks.ethereum_hardhat.BlockGasLimit }},
                mining: { // Mines a new block every second
                    interval: 1000
                }
            }
        }
    };