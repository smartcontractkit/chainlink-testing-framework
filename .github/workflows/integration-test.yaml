name: Integration Tests

on:
  push:
    tags:
      - v*
    branches:
      - develop
      - main
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /tmp/KUBECONFIG
      CGO_ENABLED: 0
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_READONLY_USERNAME }}
          password: ${{ secrets.DOCKER_READONLY_PASSWORD }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 3600
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Prepare KUBECONFIG
        run: echo "${{ secrets.KUBECONFIG }}" > $KUBECONFIG
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/ginkgo
      - name: Download Go Vendor Packages
        run: go mod download
      - name: Run Tests
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          ./tools/integration_test.sh 0
      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: '**/logs/tests-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Artifacts
        if: failure()
        uses: actions/upload-artifact@v1
        with:
          name: test-logs
          path: ./integration/logs

  performance:
    # Only run performance tests on significant PRs
    if: startsWith(github.ref, 'v') || contains(github.ref, 'main') || contains(github.ref, 'develop')
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /tmp/KUBECONFIG
      CGO_ENABLED: 0
      NETWORK: ethereum_geth_performance
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      # Login to dockerhub so that we don't get rate limited
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_READONLY_USERNAME }}
          password: ${{ secrets.DOCKER_READONLY_PASSWORD }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 3600
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Prepare KUBECONFIG
        run: echo "${{ secrets.KUBECONFIG }}" > $KUBECONFIG
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/ginkgo
      - name: Download Go Vendor Packages
        run: go mod download
      - name: Run Tests
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          ./tools/integration_test.sh 1
      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: '**/logs/tests-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Artifacts
        if: failure()
        uses: actions/upload-artifact@v1
        with:
          name: test-logs
          path: ./integration/logs