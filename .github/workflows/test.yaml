name: Go Tests
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ${{ matrix.test.vm }}
    strategy:
      fail-fast: false
      matrix:
        test:
          - path: framework
            vm: ubuntu-latest
            regex: TestComponent
          - path: wasp
            vm: ubuntu22.04-16cores-64GB
            regex: TestSmoke
          - path: wasp
            vm: ubuntu22.04-16cores-64GB
            regex: TestBenchSpy
          - path: k8s-test-runner
            vm: ubuntu-latest
            regex: ./...
          - path: parrot
            vm: ubuntu-latest
            regex: ./...
          - path: tools/workflowresultparser
            vm: ubuntu-latest
            regex: ./...
          - path: tools/asciitable
            vm: ubuntu-latest
            regex: ./...
          - path: tools/ghlatestreleasechecker
            vm: ubuntu-latest
            regex: ./...
          - path: tools/ecrimagefetcher
            vm: ubuntu-latest
            regex: ./...
          - path: tools/testlistgenerator
            vm: ubuntu-latest
            regex: ./...
          - path: tools/gotestloghelper
            vm: ubuntu-latest
            regex: ./...
          - path: tools/citool
            vm: ubuntu-latest
            regex: ./...
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-modules-${{ hashFiles('wasp/go.sum') }}-${{ runner.os }}-test
          restore-keys: |
            go-modules-${{ runner.os }}-test
            go-modules-${{ runner.os }}
      - uses: extractions/setup-just@v2
      - name: Run tests
        run: |
          just test ${{ matrix.test.path }} ${{ matrix.test.regex }}