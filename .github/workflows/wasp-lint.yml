name: WASP Lint
on:
  push:
    paths:
      - 'wasp/**'
permissions:
  contents: read
jobs:
  golangci:
    defaults:
      run:
        working-directory: wasp
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run lint
        run: |-
          nix develop -c make lint
