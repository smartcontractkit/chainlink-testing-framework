name: WASP Go Tests
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    strategy:
      matrix:
        test-type: ['wasp-test-race', 'wasp-test-benchspy']
    defaults:
      run:
        working-directory: wasp
    runs-on: ubuntu22.04-16cores-64GB
    steps:
      - uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: 'true'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-modules-${{ hashFiles('wasp/go.sum') }}-${{ runner.os }}-wasp
          restore-keys: |
            go-modules-${{ runner.os }}-wasp
            go-modules-${{ runner.os }}
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: |
          devbox run ${{ matrix.test-type }}