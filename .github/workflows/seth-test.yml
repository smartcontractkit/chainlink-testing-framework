name: Seth Go Tests
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        test:
          - regex: TestSmoke
            network-type: Geth
            url: "ws://localhost:8546"
            extra_flags: "-race"
          - regex: TestSmoke
            network-type: Anvil
            url: "http://localhost:8545"
            extra_flags: "-race"
          - regex: TestAPI
            network-type: Geth
            url: "ws://localhost:8546"
            extra_flags: "-race"
          - regex: TestAPI
            network-type: Anvil
            url: "http://localhost:8545"
            extra_flags: "-race"
          - regex: TestTrace
            network-type: Geth
            url: "ws://localhost:8546"
            extra_flags: "-race"
          - regex: TestTrace
            network-type: Anvil
            url: "http://localhost:8545"
            extra_flags: "-race"
          - regex: TestCLI
            network-type: Geth
            url: "ws://localhost:8546"
            extra_flags: "-race"
          - regex: TestCLI
            network-type: Anvil
            url: "http://localhost:8545"
            extra_flags: "-race"
            # TODO: wasn't stable before, fix if possible
#          - regex: TestGasBumping
#            network-type: Geth
#            url: "ws://localhost:8546"
#          - regex: TestGasBumping
#            network-type: Anvil
#            url: "http://localhost:8545"
            # Some test config tests use Simualted Backend, which is not has data races...
          - regex: "'TestConfig'"
            network-type: Geth
            url: "ws://localhost:8546"
            extra_flags: "''"
            # TODO: still expects Geth WS URL for some reason
          - regex: "'TestConfig'"
            network-type: Anvil
            url: "http://localhost:8545"
            extra_flags: "''"
          - regex: "'TestContractMap|TestGasEstimator|TestRPCHealthCheck|TestUtil|TestContract'"
            network-type: Geth
            url: "ws://localhost:8546"
            extra_flags: "-race"
            # TODO: still expects Geth WS URL for some reason
          - regex: "'TestContractMap|TestGasEstimator|TestRPCHealthCheck|TestUtil|TestContract'"
            network-type: Anvil
            url: "http://localhost:8545"
            extra_flags: "-race"
    defaults:
      run:
        working-directory: seth
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes in Framework
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            src:
              - 'seth/**'
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@734088efddca47cf44ff8a09289c6d0e51b73218 # v0.12.0
        with:
          enable-cache: 'true'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: seth/go.mod
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-modules-${{ hashFiles('seth/go.sum') }}-${{ runner.os }}-seth
          restore-keys: |
            go-modules-${{ runner.os }}-seth
            go-modules-${{ runner.os }}
      - name: Install dependencies
        run: go mod download
      - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          just-version: '1.39.0'
      - name: Run tests
        run: |
          devbox run -- just seth-test ${{ matrix.test.network-type }} ${{ matrix.test.url }} ${{ matrix.test.regex }} ${{ matrix.test.extra_flags}}