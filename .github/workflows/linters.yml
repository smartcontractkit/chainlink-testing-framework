name: Run all linters
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        cmd:
          # libs
          - 'framework-lint'
          - 'wasp-lint'
          - 'seth-lint'
          - 'havoc-lint'
          - 'parrot-lint'
          - 'lint-pre-commit'
          # tools
          - 'workflowresultparser-lint'
          - 'asciitable-lint'
          - 'ghlatestreleasechecker-lint'
          - 'testlistgenerator-lint'
          - 'ecrimagefetcher-lint'
          - 'gotestloghelper-lint'
          - 'k8stestrunner-lint'
          # legacy
          - 'lib-lint'
          # utility
          - 'gomods-tidy-ci'
          - 'modgraph'
    defaults:
      run:
        working-directory: wasp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: 'true'
      - name: Lint
        run: |
          devbox run ${{ matrix.cmd }}