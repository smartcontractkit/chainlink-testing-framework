name: Linting
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '23 19 * * 4'
jobs:
  golangci:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code
        uses: actions/checkout@v3
      - uses: smartcontractkit/tool-versions-to-env-action@v1.0.6
        id: go-version
      - run: echo ${{ steps.go-version.outputs.golang_version }}
      - name: Install Go ${{ steps.go-version.outputs.golang_version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.go-version.outputs.golang_version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0

  vulnerabilities-check:  
    name: Check for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
    - name: Check out Code
      uses: actions/checkout@v2
    - uses: smartcontractkit/tool-versions-to-env-action@v1.0.6
      id: go-version
    - run: echo ${{ steps.go-version.outputs.golang_version }}
    - name: Install Go ${{ steps.go-version.outputs.golang_version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ steps.go-version.outputs.golang_version }}
    - name: Write Go List
      run: go list -json -deps ./... > go.list
    - name: Nancy
      uses: sonatype-nexus-community/nancy-github-action@main
