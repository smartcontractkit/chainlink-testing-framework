apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: {{ .Base.Name }}
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - {{ .Base.Namespace }}
    labelSelectors:
      '{{ .LabelKey }}': '{{ .LabelValue }}'
  delay:
    latency: '{{ .Latency }}'
  duration: '{{ .Duration }}'