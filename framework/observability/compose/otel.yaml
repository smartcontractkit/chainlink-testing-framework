receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
  otlp/traces:
    endpoint: "tempo:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion:
      enabled: true
    add_metric_suffixes: false

processors:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlp/traces]
    logs:
      receivers: [otlp]
      exporters: [debug, otlphttp/logs]
    metrics:
      receivers: [otlp]
      exporters: [debug, prometheus]