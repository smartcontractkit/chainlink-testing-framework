apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: P8E80F9AEF21F6940
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: true
      tracesToProfiles:
        datasourceUid: pyroscope
        profileTypeId: 'process_cpu:cpu:nanoseconds:cpu:nanoseconds'
        customQuery: true
        query: '{service_name="chainlink-node"}'
      serviceMap:
        datasourceUid: PBFA97CFB590B2093
      nodeGraph:
        enabled: true
  - name: Loki
    type: loki
    uid: P8E80F9AEF21F6940
    isDefault: true
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 5000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '"traceID":"([a-f0-9]+)"'
          name: TraceID
          url: '$${__value.raw}'
  - name: Prometheus
    type: prometheus
    uid: PBFA97CFB590B2093
    access: proxy
    url: http://prometheus:9090
    jsonData:
      timeInterval: 5s

