
[blockchain_a]
  host_network_mode = true
  extra_hosts = ["gap-rpc-proxy.public.main.prod.cldev.sh:127.0.0.1"]
  docker_cmd_params = ["-b", "1"]
  type = "anvil"

[data_provider]
  port = 9111

[[nodesets]]
  name = "don"
  nodes = 5
  override_mode = "all"

  [nodesets.db]
    image = "postgres:12.0"

  [[nodesets.node_specs]]

    [nodesets.node_specs.node]
      image = "public.ecr.aws/chainlink/chainlink:v2.17.0"