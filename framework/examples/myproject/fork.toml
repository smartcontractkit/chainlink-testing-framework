
[blockchain_a]
  chain_id = "31337"
  docker_cmd_params = ["--no-mining", "--fork-url", "wss://avalanche-fuji-c-chain-rpc.publicnode.com", "--auto-impersonate"]
  image = "f4hrenh9it/foundry:latest"
  port = "8545"
  type = "anvil"

[nodeset]
  nodes = 5
  override_mode = "all"

  [nodeset.db]
    image = "postgres:12"

  [[nodeset.node_specs]]

    [nodeset.node_specs.node]
      image = "public.ecr.aws/chainlink/chainlink:v2.17.0"
