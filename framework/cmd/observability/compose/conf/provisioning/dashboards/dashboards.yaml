# # config file version
apiVersion: 1

providers:
  - name: 'Local'
    orgId: 1
    folder: 'Dashboards'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
