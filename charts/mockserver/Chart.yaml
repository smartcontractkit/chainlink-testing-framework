apiVersion: v1
appVersion: 5.11.1
description:
  Chart to deploy MockServer to Kubernetes.  MockServer enables easy mocking
  of any system you integrate with via HTTP or HTTPS with clients written in Java,
  JavaScript and Ruby.  MockServer also includes a proxy that introspects all proxied
  traffic including encrypted SSL traffic and supports Port Forwarding, Web Proxying
  (i.e. HTTP proxy), HTTPS Tunneling Proxying (using HTTP CONNECT) and SOCKS Proxying
  (i.e. dynamic port forwarding).
engine: gotpl
home: http://mock-server.com
icon: http://mock-server.com/apple-touch-icon.png
keywords:
  - mocking
  - mock-server
  - http-mock
  - http
  - test
  - test-server
  - proxy
  - http-proxy
  - socks-proxy
  - https-proxy
maintainers:
  - email: jamesdbloom+mockserver@gmail.com
    name: James D Bloom
name: mockserver
sources:
  - https://github.com/mock-server/mockserver
  - https://hub.docker.com/r/mockserver/mockserver
version: 5.11.3
