kind: Service
apiVersion: v1
metadata:
  name: {{ template "ethereum.fullname" . }}-{{ .Values.geth.name }}
  labels:
    app: {{ template "ethereum.fullname" . }}-{{ .Values.geth.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "ethereum.fullname" . }}-{{ .Values.geth.name }}
  type: {{ .Values.geth.service.type }}
  ports:
    - name: http-rpc
      port: {{ .Values.geth.ports.http }}
      targetPort: {{ .Values.geth.ports.http }}
    - name: ws-rpc
      port: {{ .Values.geth.ports.ws }}
      targetPort: {{ .Values.geth.ports.ws }}
    - name: execution-rpc
      port: {{ .Values.geth.ports.execution }}
      targetPort: {{ .Values.geth.ports.execution }}   