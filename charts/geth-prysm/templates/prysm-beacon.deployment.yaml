apiVersion: apps/v1
kind: Deployment 
metadata:
  name: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
  labels:
    app: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
        release: {{ .Release.Name }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      volumes:
      - name: chain-state
        persistentVolumeClaim:
          claimName: {{ .Values.storage.claim }}
      - name: geth-config
        configMap:
          name: {{ template "ethereum.fullname" . }}-geth-config          
      - name: prysm-config
        configMap:
          name: {{ template "ethereum.fullname" . }}-prysm-config                  
      containers:
        - name: {{ .Values.prysm.beacon.name }}
          image: {{ .Values.prysm.beacon.image.repository }}:{{ .Values.prysm.beacon.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - "--datadir=/data/consensus/beacondata"
            - "--min-sync-peers=0"
            - "--genesis-state={{ .Values.prysm.shared.genesisFile }}"
            - "--bootstrap-node="
            - "--chain-config-file={{ .Values.prysm.shared.configFile }}"
            - "--contract-deployment-block=0"
            - "--chain-id={{ .Values.general.networkId }}"
            - "--rpc-host=0.0.0.0"
            - "--grpc-gateway-host=0.0.0.0"
            - "--execution-endpoint=http://{{ template "ethereum.fullname" . }}-{{ .Values.geth.name }}:{{ .Values.geth.ports.execution }}"
            - "--accept-terms-of-use"
            - "--jwt-secret={{ .Values.shared.jwtSecretFile }}"
            - "--suggested-fee-recipient=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266"
            - "--minimum-peers-per-subnet=0"
            - "--enable-debug-rpc-endpoints"           
          resources:
            requests:
              memory: {{ .Values.prysm.beacon.resources.requests.memory }}
              cpu: {{ .Values.prysm.beacon.resources.requests.cpu }}
            limits:
              memory: {{ .Values.prysm.beacon.resources.limits.memory }}
              cpu: {{ .Values.prysm.beacon.resources.limits.cpu }}
          ports:
            - name: query-rpc
              containerPort: {{ .Values.prysm.beacon.ports.query }}               
            - name: node-rpc
              containerPort: {{ .Values.prysm.beacon.ports.node }}    
            - name: status
              containerPort: {{ .Values.prysm.beacon.ports.status }}                              
          volumeMounts:               
            - name: chain-state
              mountPath: /data 
            - name: geth-config
              mountPath: {{ .Values.shared.jwtSecretFile }}
              subPath: jwtsecret  
            - name: prysm-config
              mountPath: {{ .Values.prysm.shared.configFile }}
              subPath: config.yml         
          # for some reason doesn't work                            
          # readinessProbe:
          #     httpGet:
          #       path: /healthz
          #       port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 5   
          # livenessProbe:
          #     httpGet:
          #       path: /healthz
          #       port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 5                                       
      initContainers:
        - name: wait-for-geth
          image: {{ .Values.busybox.image.repository }}:{{ .Values.busybox.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }} 
          command: ["/bin/sh", "-c", 'until nc -z -v {{ template "ethereum.fullname" . }}-{{ .Values.geth.name }} {{ .Values.geth.ports.execution }}; do sleep 2; done']

{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}