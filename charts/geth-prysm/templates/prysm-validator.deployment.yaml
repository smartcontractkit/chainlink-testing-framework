apiVersion: apps/v1
kind: Deployment #StatefulSet?
metadata:
  name: {{ template "ethereum.fullname" . }}-prysm-validator
  labels:
    app: {{ template "ethereum.fullname" . }}-prysm-validator
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "ethereum.fullname" . }}-prysm-validator
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "ethereum.fullname" . }}-prysm-validator
        release: {{ .Release.Name }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      volumes:
      - name: chain-state
        persistentVolumeClaim:
          claimName: chain-state-claim    
      - name: geth-config
        configMap:
          name: {{ template "ethereum.fullname" . }}-geth-config          
      - name: prysm-config
        configMap:
          name: {{ template "ethereum.fullname" . }}-prysm-config                  
      containers:
        - name: prysm-validator-chain
          image: {{ .Values.prysm.validator.image.repository }}:{{ .Values.prysm.validator.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
          - "--beacon-rpc-provider={{ template "ethereum.fullname" . }}-prysm-beacon:4000"
          - "--datadir=/data/consensus/validatordata"
          - "--accept-terms-of-use"
          - "--interop-num-validators=64"
          - "--interop-start-index=0"
          - "--chain-config-file=/data/consensus/config.yml"
          resources:
            requests:
              memory: {{ .Values.prysm.validator.resources.requests.memory }}
              cpu: {{ .Values.prysm.validator.resources.requests.cpu }}
            limits:
              memory: {{ .Values.prysm.validator.resources.limits.memory }}
              cpu: {{ .Values.prysm.validator.resources.limits.cpu }}
          volumeMounts:               
            - name: chain-state
              mountPath: /data 
            - name: prysm-config
              mountPath: /data/consensus/config.yml
              subPath: config.yml                                 
      initContainers:
        - name: wait-for-geth
          image: {{ .Values.busybox.image.repository }}:{{ .Values.busybox.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }} 
          command: ["/bin/sh", "-c", 'until nc -z -v {{ template "ethereum.fullname" . }}-geth 8551; do echo "Waiting for geth to start..."; sleep 2; done']

{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}