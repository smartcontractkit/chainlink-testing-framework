kind: Service
apiVersion: v1
metadata:
  name: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
  labels:
    app: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "ethereum.fullname" . }}-{{ .Values.prysm.beacon.name }}
  type: {{ .Values.prysm.beacon.service.type }}
  ports:
    - name: query-rpc
      port: {{ .Values.prysm.beacon.ports.query }}   
      targetPort: {{ .Values.prysm.beacon.ports.query }}   
    - name: node-rpc
      port: {{ .Values.prysm.beacon.ports.node }} 
      targetPort: {{ .Values.prysm.beacon.ports.node }} 
    - name: status
      port: {{ .Values.prysm.beacon.ports.status }}   
      targetPort: {{ .Values.prysm.beacon.ports.status }}       