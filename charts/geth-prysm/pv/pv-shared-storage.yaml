apiVersion: v1
kind: PersistentVolume
metadata:
  name: chain-data-storage
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: hostpath
  hostPath:
    path: /tmp/data/shared22
  claimRef:
    namespace: default
    name: chain-state-claim    