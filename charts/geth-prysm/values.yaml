imagePullPolicy: IfNotPresent
general:
  networkId: 1337
shared:
  jwtSecretFile: /data/execution/jwtsecret
  genesisFile: /data/execution/genesis.json
  feeRecipient: 0x123463a4b065722e99115d6c222f267d9cabb524
geth:
  image:
    repository: ethereum/client-go
    tag: v1.13.4
  name: geth
  passwordFile: /data/execution/password.txt
  executionDir: /data/execution
  ports:
    http: 8545
    ws: 8546
    execution: 8551
    discovery: 30303
  replicas: 1
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 200m
      memory: 528Mi
    limits:
      cpu: 200m
      memory: 528Mi
prysm:
  shared:
    configFile: /data/consensus/config.yml 
    genesisFile: /data/consensus/genesis.ssz
  genesis:
    image:
      repository: gcr.io/prysmaticlabs/prysm/cmd/prysmctl
      tag: latest # use fixed version
    values:
      secondsPerSlot: 4
      slotsPerEpoch: 2
  beacon:
    name: prysm-beacon-chain
    image:
      repository: gcr.io/prysmaticlabs/prysm/beacon-chain
      tag: v4.1.1
    ports:
      query: 3500
      node: 4000
      status: 8080  
    replicas: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 528Mi
      limits:
        cpu: 200m
        memory: 528Mi      
  validator:
    image:
      repository: gcr.io/prysmaticlabs/prysm/validator
      tag: v4.1.1
    replicas: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 528Mi
      limits:
        cpu: 200m
        memory: 528Mi      
busybox:
  image:
    repository: busybox
    tag: 1.36.1
storage:
  class: hostpath
  claim: chain-state-claim

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
