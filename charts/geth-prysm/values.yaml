imagePullPolicy: IfNotPresent
general:
  networkId: 1337
shared:
  jwtSecretFile: /data/execution/jwtsecret
  genesisFile: /data/execution/genesis.json
geth:
  image:
    repository: ethereum/client-go
    tag: v1.13.4
  name: geth
  passwordFile: /data/execution/password.txt
  executionDir: /data/execution
  ports:
    http: 8544
    ws: 8545
    execution: 8551
    discovery: 30303
  replicas: 1
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 200m
      memory: 528Mi
    limits:
      cpu: 200m
      memory: 528Mi
prysm:
  shared:
    configFile: /data/consensus/config.yml 
    genesisFile: /data/consensus/genesis.ssz
  genesis:
    image:
      repository: gcr.io/prysmaticlabs/prysm/cmd/prysmctl
      tag: HEAD-1530d1 # latest one that works, a bit newer than v4.1.1
    values:
      secondsPerSlot: 20
      slotsPerEpoch: 2
  beacon:
    name: prysm-beacon-chain
    image:
      repository: gcr.io/prysmaticlabs/prysm/beacon-chain
      tag: v4.1.1
    ports:
      query: 3500
      node: 4000
      status: 8080  
    replicas: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 528Mi
      limits:
        cpu: 200m
        memory: 528Mi      
  validator:
    image:
      repository: gcr.io/prysmaticlabs/prysm/validator
      tag: v4.1.1
    replicas: 1
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 528Mi
      limits:
        cpu: 200m
        memory: 528Mi      
busybox:
  image:
    repository: busybox
    tag: 1.36.1
ready:
  name: chain-ready
  image:
    repository: curlimages/curl
    tag: 8.4.0
  replicas: 1
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 50m
      memory: 256Mi       
storage:
  class: hostpath
  claim: chain-state-claim

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
