kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: group-partition-havoc-network-group-1-to-havoc-network-group-2-100-perc
  namespace: cl-cluster
spec:
  selector:
    namespaces:
      - cl-cluster
    labelSelectors:
      'havoc-network-group': '1'
  action: partition
  mode: fixed-percent
  value: '100'
  duration: 30s
  direction: from
  target:
    mode: fixed-percent
    value: '100'
    selector:
      namespaces:
        - cl-cluster
      labelSelectors:
        'havoc-network-group': '2'
